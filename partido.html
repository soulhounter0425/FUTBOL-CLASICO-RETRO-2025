<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=768, initial-scale=1.0"/>
  <title>Fútbol Retro 25 - Partido en Cancha</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0 0;
      color: #00ff99;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      padding: 10px;
      gap: 10px;
      font-size: 14px;
      border-bottom: 2px solid #00ff99;
    }
    .scoreboard .team {
      margin: 0 8px;
      color: #00ff99;
    }
    .scoreboard .escudo {
      width: 32px;
      height: 32px;
    }
    .scoreboard .time {
      margin-left: 20px;
      color: #ccc;
    }
    .cancha {
      position: relative;
      width: 768px;
      height: 512px;
      margin: 20px auto;
      border: 4px solid #00ff99;
      background-color: black;
      box-shadow: 0 0 40px #00ff99cc;
    }
    canvas {
      display: block;
      background-image: url('assets/sprites/cancha/cancha.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }
    #anuncio-gol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: yellow;
      text-shadow: 0 0 15px red;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Fútbol Retro 25 - Partido de Exhibición</h1>

  <div class="scoreboard">
    <img id="escudo-local" class="escudo" alt="Escudo equipo local"/>
    <span class="team" id="equipo-local">LOCAL</span>
    <span id="score-local">0</span>
    <span class="dash"> - </span>
    <span id="score-visitante">0</span>
    <span class="team" id="equipo-visitante">VISITANTE</span>
    <img id="escudo-visitante" class="escudo" alt="Escudo equipo visitante"/>
    <div class="time" id="match-time">MIN: 0:00 1T</div>
  </div>

  <div class="cancha">
    <canvas id="gameCanvas" width="768" height="512"></canvas>
    <div id="anuncio-gol">¡GOOOOL!</div>
  </div>

  <audio id="musica-fondo" autoplay loop>
    <source src="assets/musica/partido.mp3" type="audio/mpeg" />
  </audio>
  <audio id="audio-gol">
    <source src="assets/musica/gol.mp3" type="audio/mpeg" />
  </audio>

  <script src="partido.js"></script>
</body>
</html>
