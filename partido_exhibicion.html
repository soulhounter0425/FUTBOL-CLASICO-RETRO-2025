  <script>
    const selectLocal = document.getElementById('equipo-local');
    const selectVisitante = document.getElementById('equipo-visitante');
    const escudoLocal = document.getElementById('escudo-local');
    const escudoVisitante = document.getElementById('escudo-visitante');

    function actualizarEscudos() {
      escudoLocal.src = `assets/img/escudos/${selectLocal.value}.png`;
      escudoVisitante.src = `assets/img/escudos/${selectVisitante.value}.png`;
    }

    selectLocal.addEventListener('change', actualizarEscudos);
    selectVisitante.addEventListener('change', actualizarEscudos);

    const btnIniciar = document.getElementById('iniciar');
    btnIniciar.addEventListener('click', () => {
      const equipoLocal = selectLocal.value;
      const equipoVisitante = selectVisitante.value;

      if (equipoLocal === equipoVisitante) {
        alert("No puedes seleccionar el mismo equipo para ambos lados, bro.");
        return;
      }

      localStorage.setItem('equipoLocal', equipoLocal);
      localStorage.setItem('equipoVisitante', equipoVisitante);
      window.location.href = 'partido.html';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btnIniciar.click();
      } else if (e.key === 'Escape') {
        alert("Volverás al menú principal (pero aún no lo hemos hecho jeje)");
      }
    });
